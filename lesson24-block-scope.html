<body>
    
    <p id="text"></p>

    <!-- Blok kapsami ES^ (2015) ten sonra, const ve let' ten sonra-->

    <script>
        let a="Erdal"
        {
            let a="Ali";
        }
        console.log(a); // konsoldaki hata mesaji : "a is not defined"

        var b="ayse";
        {
            var b="Veli";
        }
        console.log(b);// "var" kullanirsak blok icerisinden ulasilip degistirilebilir.
                        // ama "let" ve "const" ta block-scope var, ulasamaz


        let z;
        {
            let z=3;
        }

        {
            let z=5;
        }
        console.log(z);//undefined

        //"var"==> global scope==> heryerden gorunur. degiskenin basina birsey yazmazsak zaten "var" olarak tanimlanir.

        carName='volvo';
        document.getElementById("text").innerHTML=carName;

        
    </script>
</body>
</html>
