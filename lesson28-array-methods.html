    <h3>Array Methods</h3>

    <script>

        //Array Maethods:

        const names=['Ela','Hasan','Ali','Hale','Jale'];
        console.log(typeof(names));//object

        //1.push(): Arrayin sonuna element ekler. birden fazla ise ,virgul ile ayiriyoruz.

        names.push('Erdal',5);
        console.log(names);// ['Ela', 'Hasan', 'Ali', 'Hale', 'Jale', 'Erdal', 5]

        //2.unshift(): Arrayin basina element ekler. birden fazla ise ,virgul ile ayiriyoruz.
        names.unshift('Okan',23);
        console.log(names);// ['Okan', 23, 'Ela', 'Hasan', 'Ali', 'Hale', 'Jale', 'Erdal', 5]

        //3.top(): sonundan element SILER.
        let silinen=names.pop();// bir variable aktarirsak , silinenini getirir.
        console.log(silinen);//5
        console.log(names);// ['Okan', 23, 'Ela', 'Hasan', 'Ali', 'Hale', 'Jale', 'Erdal']

        //4. shift(); basindan siler
        names.shift();
        console.log(names);//[23, 'Ela', 'Hasan', 'Ali', 'Hale', 'Jale', 'Erdal']

        // Array icinde Array olusturma
        const ages=[2,4,23,56,21,4];

        names.push(ages);
        console.log(names);//[23, 'Ela', 'Hasan', 'Ali', 'Hale', 'Jale', 'Erdal', Array(5)]

        //5. isArray(): bir Arrayin 

        const a=Array.isArray(names);
        console.log(a);

        //6. indexOf(item,start index): elementin ilk index numarasini getirir.
        //   lastIndexOf(item,start index): elementin son index numarasini getirir.
        //not:element ile karsilasmaz ise '-1' getirir.

        console.log(ages.indexOf(4));//1
        console.log(ages.indexOf(4,2));//5
        console.log(ages.lastIndexOf(21));//4
        console.log(ages.lastIndexOf(15));// -1 , cunku '15 yok'..

        //7.includes(item,starting Index):  

        let isInclude= ages.includes(23);
        console.log(isInclude);// true
        
        let isInclude1= ages.includes(23,4);
        console.log(isInclude1);// False

       //8. splice(): bir elementi silmek, element eklemek, element update etmek için kullanilir.
        //splice(start); baslangıc indexinden itibaren geri kalan kısmı siler
        //splice(start, silinenSayisi)
        //splice(start, silinenSayisi, elementEkle1, elementEkle2,,,)

        const fruits =['apple','banana','mango','orange',3, false, 45];
        //fruits.splice(2);// 2.indexden sonraki kısmı siler
        console.log(fruits);//['apple', 'banana']

        //splice(start, silinenSayisi)
        fruits.splice(2,2);
        console.log(fruits);//['apple', 'banana', 3, false, 45]
        fruits.splice(0,0)
        console.log(fruits);//['apple', 'banana', 3, false, 45]
        //splice(start, silinenSayisi, elementEkle1, elementEkle2,,,)
        fruits.splice(1,2,'kiwi','peach');//yeni eklenen elementleri baslangic indexi olarak belirtilen yere yazar. 
        console.log(fruits);//['apple', 'kiwi', 'peach', false, 45]

        //Splice da baslangic indexi negatif deger alabilir. 
        //O zaman sondan baslar. 
        fruits.splice(-5, 1 ,3,3);// negatif degerlerde  -1 ile sondan başlar.  
        console.log(fruits);//[3, 3, 'kiwi', 'peach', false, 45] apple silindi yerine 3 ler geldi. 

        
        //9.concat() : arrayleri birleştirir. 
        const drinks = ['water','coke','milk','juice','ayran'];
        const snacks = ['doritos', 'cheetos','ruffles'];
        let list = drinks.concat(snacks);
        console.log(list);//['water', 'coke', 'milk', 'doritos', 'cheetos', 'ruffles']

       //10. slice(start-include, end-exclude)
        //['water','coke','milk','juice','ayran'];
        let sliced =  drinks.slice(1,3);//1 dahil, 3 dahil degil
      console.log(sliced);//['coke', 'milk']
       let sliced2 =  drinks.slice(2);//1 dahil, 3 dahil degil
       console.log(sliced2);//['milk', 'juice', 'ayran']
        //slice negative parametre ile calisir. Sondan -1 ile baslayarak basa dogru gelir.
        let sliced3 =  drinks.slice(-3,-1);
       console.log(sliced3);//['milk', 'juice']
       //11. reverse();arrayi ters cevirir.
       let ages2 = [100, -1, 0, 1, 90, 21,2,23,56];
       let sirali = ages2.reverse();
       console.log(sirali);//[4, 21, 56, 23, 4, 2, 21]
       //12. sort();default olarak ascending(kucukten buyuge) sıralar. 
       const points = [40, 100, 1, 5, 25, 10];
       points.sort(function(a, b){
        return a-b
    });
    console.log(points);//[1, 5, 10, 25, 40, 100]





        


    </script>
