<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<h3>Love Score Random Sample</h3>

    <script>
        //1 - kullanicidan isimleri al
       let name= prompt('Isminizi Giriniz');
       let name2= prompt('Karsilastirmak istediginiz kisi ismini yaziniz');
        //2 - rastgele sayi uretelim
      let score= Math.random()*100;
      document.write(score+'<br>');
      //score u ust sayiya yuvarlayalim

        score=Math.ceil(score);

        document.write(`${name} ile ${name2} arasindaki uyum puani: ${score}`+'<br>');
        document.write('<br>');
        if(score>=80){
            document.write('Cok uyumlu bir cift'+'<br>');
        }else if(score>=50){

            document.write('Idare edebilir bir cift'+'<br>');
        }else{
            document.write('Zararli bir cift'+'<br>');
        }
        let f=Math.random();
        document.write(f);


    </script>
</body>
</html>
