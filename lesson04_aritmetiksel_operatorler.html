    <script>
/* aritmatiksel operatorler +,-,*,/,++,--,**,%
 % isareti mod alir, yani kalani verir
 x++ . post increment
 ++x  pre increment
 y-- post decrement
 --y . pre decrement
*/

let x=12;
let y=5;
console.log(x++);//12
console.log(x);//13
console.log(++x);//14

x+=5;
console.log(x);//19

x+=1;//20
x/=2;
console.log(x);

console.log(y--);//5
console.log(y);//4
console.log(--y);//3

y%=3;
console.log(y);//0
y++;
console.log(y**3)// bir uzeri 3 = 1

console.log(x**3);// 10 uzeri 3= 1000

console.log(x**-2);// 0.01 negatif olarak ust alir.
