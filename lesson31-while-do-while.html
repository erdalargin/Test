<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h3>while/ do while</h3>

    <script>
        //donguler, kosul saglandigi surece calisir.
        // while(Condition){ code blocks }

        let i=0;
        while(i<10){
            console.log('The number is '+i);
            i++;
            
        }

        // Do while

        let j=10;
        do{
            console.log('The number is '+j)
            j--;
        }while(j>0)

    </script>


</body>
</html>
